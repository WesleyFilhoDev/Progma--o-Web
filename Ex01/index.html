<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
    <link rel="stylesheet" href="ex01.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="midias/logo.png" alt="logo da loja">
        </div>
        <div class="login">
            <h1 class="title_login">LOGIN</h1>
            <p class="email_p">E-MAIL</p>
            <input type="email" class="email_login" placeholder="Digite seu e-mail">
            <p class="senha_p">SENHA</p>
            <input type="password" class="senha_login" placeholder="Digite sua senha">
            <button type="submit" class="submit_login">ENTRAR</button>
            <p class="rodape_login">ESQUECI A SENHA</p>
        </div>
    </div>
</body>
</html>
